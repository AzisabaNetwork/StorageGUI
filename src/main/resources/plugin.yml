name: StorageGUI
version: '${project.version}'
main: dev.felnull.storagegui.StorageGUI
api-version: '1.16'
depend:
  - BetterGUI
  - BetterStorage
  - Vault
  - ProtocolLib
commands:
  showstoragesoundlist:
    permission: storagegui.command.admin
    aliases: [sssl]
  soundreload:
    permission: storagegui.command.admin
  shownowstoragesound:
    permission: storagegui.command.admin
    aliases: [ snss ]
  createuniqueitem:
    permission: storagegui.command.admin
    aliases: [ createuni ]
permissions:
  storagegui.command.admin:
    default: op